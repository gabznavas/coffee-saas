<paper title="Entre com sua conta!" materialIconsTitle="login">
  <div class="paper-content">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input autofocus #email="ngModel" required email minlength="7" maxlength="50" [(ngModel)]="form.email"
          type="text" id="email" name="email">
        <ul *ngIf="!email.valid && email.touched" class="alert error">
          <li>Campo de email inválido</li>
          <li>Mínimo de 7 caracteres.</li>
          <li>Máximo de 50 caracteres.</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="password">Senha *</label>
        <input #password="ngModel" required minlength="6" maxlength="100" [(ngModel)]="form.password" type="password"
          id="password" name="password">
        <ul *ngIf="!password.valid && password.touched" class="alert error">
          <li>Campo de senha requerido.</li>
          <li>Mínimo de 6 caracteres.</li>
          <li>Máximo de 100 caracteres.</li>
        </ul>
      </div>
      <div class="form-group">
        <button class="submit" [disabled]="!f.valid || form.isLoading">
          {{ form.isLoading ? 'Aguarde...' : 'Entrar' }}
        </button>
        <ul *ngIf="form.message.errors.length > 0" class="alert error">
          <li *ngFor="let error of form.message.errors">{{ error }}</li>
        </ul>
      </div>
    </form>
  </div>
</paper>
