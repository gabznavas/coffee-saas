<div class="menu-right">
  <div class="profile" (click)="toggleShowMenuItems()">
    <div class="image-profile">
      <img [src]="employee.imageProfileUrl" alt="image" (error)="loadDefaultProfileImageUrl($event)">
    </div>
    <span class="employee-name">{{employee.fullName}}</span>
  </div>

  <ul *ngIf="showMenuItems" class="menu-list">
    <menu-item (click)="goToSettings()" title="Configurações" materialIcon="settings"></menu-item>
    <menu-item title="Sair" materialIcon="exit_to_app"></menu-item>
  </ul>
</div>
